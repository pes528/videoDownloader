<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>YOUTUBE-DOWNLOADER</title>
</head>
<body>
    <div class="container">
        <div class="body">
            <h1>YT-DOWNLOADER</h1>

            <br>
            <div>
                <form action="/youtube" method="post" id="form1">
                    
                    <input type="text" name="link" id="link" placeholder="link">
                    <button type="submit" class="botonCss" id="botonCss"><strong>enviar</strong></button>
                </form>
            </div>
            <div class="result">
                {% block content %} 
                {% endblock %}

            </div>
            <a href="/"><button class="botonCss"><strong>volver</strong></button></a>
            <footer style="width: 100%;">
                <hr>
                <br>
                
            </footer>
        </div>
    </div>
    <script src="{{url_for('static', filename='scripts/youtube.js')}}"></script>
</body>
</html>
